<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <section>
            <div id="teste">
                <span id="displayer"> </span>
            </div>
        </section>
        <table class="calculator" id="table" onclick="main(event)">
            <tbody>
                <tr>
                    <td id="ac" colspan="2">AC</td>
                    <td>x</td>
                    <td class="operation" id="/">&divide;</td>
                </tr>
                <tr>
                    <td id="7">7</td>
                    <td id="8">8</td>
                    <td id="9">9</td>
                    <td class="operation" id="*">&times;</td>
                </tr>
                <tr>
                    <td id="4">4</td>
                    <td id="5">5</td>
                    <td id="6">6</td>
                    <td class="operation" id="-">-</td>
                </tr>
                <tr>
                    <td id="1">1</td>
                    <td id="2">2</td>
                    <td id="3">3</td>
                    <td class="operation" id="+">+</td>
                </tr>
                <tr>
                    <td id="0">0</td>
                    <td>.</td>
                    <td id="equal" colspan="2">=</td>
                </tr>
            </tbody>
        </table>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
